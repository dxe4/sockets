<!doctype html>
<html>

<head>
    <title>Fun music visualizer</title>
    <link href="css/musicbox.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">
                <h1 class="cover-heading">I've got a lot of boilerplate. It's not the best solution but it works</h1>
                <div class="inner cover" id="holder_container">
                    <svg id="holder" class="graph"></svg>
                    <div id="player">
                        <div class="playerbox">
                            <div class="thumb pull-left">
                                <img src="http://www.guypetersreviews.com/images/cashtop.jpg"></img>
                            </div>
                            <div class="info media-body">
                                <h3>Song title</h3>
                                <h4>Song artist</h4>
                            </div>
                            <button class="btn btn-large btn-warning" data-bind="click: playToggle">
                                <span data-bind='css: playing() ? "glyphicon glyphicon-pause" : "glyphicon glyphicon-play"'></span>
                            </button>
                            <div class="timeline progress progress-striped active">
                                <div class="progress-bar" id="timelineProgress" data-bind="style.width: progress"></div>
                            </div>
                        </div>
                    </div>
                    <div id="qrcode">
                        <img data-bind="attr: {src: url}"/>
                    </div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/tracker/color/color.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="bower_components/knockout.punches/knockout.punches.js"></script>
    <script src="bower_components/knockout-bootstrap/src/knockout-bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- <script src="js/depth_tracker.js"></script> -->
    <script src="js/graph.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pubnub.js"></script>



</body>

</html>
