<!doctype html>
<html>

<head>
    <title>The Music Pump &trade; </title>
    <link href="css/musicbox.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="hide_youtube.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                    <h1 class="cover-heading">
                        The Music Pump
                        <div id="qrcode">
                            <small>Scan the qr code to pair your phone</small>
                            <img data-bind="attr: {src: url}"/>
                        </div>
                    </h1>

                <div class="inner cover" id="holder_container">
                    <div id="searchbox">
                        <form data-bind="submit: submit">
                            <div class="input-group">
                              <input type="text" class="form-control" data-bind="value: queryTerm, valueUpdate: 'afterkeydown'" placeholder="Search"/>
                              <span class="input-group-btn">
                                  <button class="btn btn-default" type="submit">Go!</button>
                              </span>
                            </div>
                        </form>
                    </div>
                    <svg id="holder" class="graph"></svg>
                    <div id="playerView">
                        <div>
                            <h2> Now playing: <span id="npmessage">Bonobo</span></h2>
                        </div>
                        <button class="btn btn-large btn-default" data-bind="click: playpause">
                            <span data-bind='css: playing() ? "glyphicon glyphicon-pause" : "glyphicon glyphicon-play"'></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="player"></div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/tracker/color/color.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="bower_components/knockout.punches/knockout.punches.js"></script>
    <script src="bower_components/knockout-bootstrap/src/knockout-bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="js/depth_tracker.js"></script>

    <script src="js/graph.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pubnub.js"></script>

</body>

</html>
