<!doctype html>
<html>
    <head>
        <title>Fun music visualizer</title>
        <link href="css/musicbox.css" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">        
    </head>
    <body>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <svg id="holder"></svg>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h1>Fun Music visualizer</h1>
              </div>
              <div class="panel-body">
                <div class="playerbox">
                    <div class="thumb pull-left">
                        <img src="http://www.guypetersreviews.com/images/cashtop.jpg"></img>
                    </div>
                    <div class="info media-body">
                        <h3>Song title</h3>
                        <h4>Song artist</h4>
                    </div>
                    <div class="timeline">
                        <div id="timelineProgress" class="timeline-progress"></div>
                    </div>
                </div>
                <div class="panel" id="player">
                    <button class="btn btn-large" data-bind="click: playToggle">
                        {{ playing() ? "Pause" : "Play"}}
                    </button>
                    {{ position }}

                    {{ duration }}
                    <input data-bind="value: track"/>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/tracker/color/color.js"></script>
    <script src="js/tracker/human/human.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="bower_components/knockout.punches/knockout.punches.js"></script>
    <script src="bower_components/knockout-bootstrap/src/knockout-bootstrap.js"></script>
    <script src="js/snap.svg.js"></script>
    <!-- <script src="js/depth_tracker.js"></script> -->
    <script src="js/graph.js"></script>
    <script src="js/player.js"></script>

    <script>
        var fakeProgress = 0,
        timelineProgressInterval = setInterval(function(){
            fakeProgress++;
            document.getElementById("timelineProgress").style.right = "" + (100 - fakeProgress) + "%";
            if (fakeProgress == 100) fakeProgress = 0;

        }, 100);

        $(window).on('unload', function(){
            clearInterval(timelineProgressInterval);
        })
    </script>

    </body>
</html>
