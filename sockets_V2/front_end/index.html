<!doctype html>
<html>
    <head>
        <title>Fun music visualizer</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/musicbox.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Fun Music visualizer</h1>

    <div class="playerbox">
        <div class="thumb pull-left">
            <img src="http://www.guypetersreviews.com/images/cashtop.jpg"></img>
        </div>
        <div class="info media-body">
            <h3>Song title</h3>
            <h4>Song artist</h4>
        </div>
        <div class="timeline">
            <div id="timelineProgress" class="timeline-progress"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg.js"></script>
    <script src="./lib/tracking.js/dist/tracking.js"></script>
    <script src="./lib/tracking.js/dist/tracker/color/color.js"></script>
    <script src="./lib/tracking.js/dist/tracker/human/human.js"></script>
    <script src="js/depth_tracker.js"></script>

    <script>
        var fakeProgress = 0,
        timelineProgressInterval = setInterval(function(){
            fakeProgress++;
            document.getElementById("timelineProgress").style.right = "" + (100 - fakeProgress) + "%";
            if (fakeProgress == 100) fakeProgress = 0;

        }, 100);

        $(window).on('unload', function(){
            clearInterval(timelineProgressInterval);
        })
    </script>

    </body>
</html>
